on:
  push:
    branches:
      - main

jobs:
  depoly-job:
    runs-on: ubuntu-latest
    steps:

      - name: aws-credential 검사.
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: aws ecr 로그인.
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: repo 가져오기.
        uses: actions/checkout@v4

      - name: jdk 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: yml 파일 작성.
        run: echo ${{secrets.APPLICATION}} > ./src/main/resources/application.yml

      - name: build
        run: |
          ./gradlew clean build
          ./gradlew test

      - name: docker build and push
        run: |
         docker build -t ${{steps.login-ecr.outputs.registry}}/spring-server:v1 .
         docker push ${{steps.login-ecr.outputs.registry}}/spring-server:v1

      - name: ssh ecr 원격 접속.
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USERNAME}}
          key: ${{secrets.KEYPAIR}}
          script-stop: true
          script: |
            docker stop spring-server:v1
            docker rm spring-server:v1
            docker pull ${{steps.login-ecr.outputs.registry}}/spring-server:v1
            docker run -d -p 8080:8080 --name spring-server ${{steps.login-ecr.outputs.registry}}/spring-server:v1